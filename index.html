<script type="text/babel">
const {useState,useEffect,useCallback,useRef}=React;
const PTS=["0","15","30","40"];
const L="#C8FF00", BG="#07090A";

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   MEDIA SESSION ENGINE ‚Äî Apple Watch
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   –°–æ–∑–¥–∞—ë—Ç –Ω–∞—Å—Ç–æ—è—â–∏–π –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫, –∫–æ—Ç–æ—Ä—ã–π iOS
   —Ä–∞—Å–ø–æ–∑–Ω–∞—ë—Ç –∫–∞–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ. Watch –≤–∏–¥–∏—Ç
   Now Playing –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è.

   ‚èÆ = –æ—á–∫–æ Player 1
   ‚è≠ = –æ—á–∫–æ Player 2
   ‚è∏ = Undo
*/
const WatchRemote = {
  ctx: null,
  audio: null,
  active: false,
  onPrev: null,
  onNext: null,
  onPause: null,

  activate(n1, n2) {
    if (this.active) return true;
    try {
      // 1. –°–æ–∑–¥–∞—ë–º AudioContext
      const AC = window.AudioContext || window.webkitAudioContext;
      this.ctx = new AC();

      // 2. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π (–Ω–æ –Ω–µ—Å–ª—ã—à–∏–º—ã–π) –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫
      // –û—á–µ–Ω—å –Ω–∏–∑–∫–∞—è —á–∞—Å—Ç–æ—Ç–∞ 1Hz + –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å = —Ç–∏—à–∏–Ω–∞ –¥–ª—è —É—Ö–∞, –Ω–æ –ø–æ—Ç–æ–∫ –¥–ª—è iOS
      const osc = this.ctx.createOscillator();
      osc.frequency.value = 1; // 1Hz ‚Äî –Ω–∏–∂–µ –ø–æ—Ä–æ–≥–∞ —Å–ª—É—Ö–∞
      const gain = this.ctx.createGain();
      gain.gain.value = 0.001; // –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –Ω–æ–ª—å

      // 3. –°–æ–∑–¥–∞—ë–º MediaStream –∏–∑ AudioContext
      const dest = this.ctx.createMediaStreamDestination();
      osc.connect(gain);
      gain.connect(dest);
      gain.connect(this.ctx.destination); // –Ω—É–∂–Ω–æ –¥–ª—è —Å–∏—Å—Ç–µ–º—ã
      osc.start();

      // 4. Audio element —Å –ø–æ—Ç–æ–∫–æ–º ‚Äî –≠–¢–û –∫–ª—é—á–µ–≤–æ–π –º–æ–º–µ–Ω—Ç
      // iOS —Ä–∞—Å–ø–æ–∑–Ω–∞—ë—Ç <audio> element –∫–∞–∫ –º–µ–¥–∏–∞-–∏—Å—Ç–æ—á–Ω–∏–∫
      this.audio = new Audio();
      this.audio.srcObject = dest.stream;
      this.audio.loop = true;
      this.audio.play();

      // 5. –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Media Session
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: 'üéæ –ú–∞—Ç—á –Ω–∞—á–∞–ª—Å—è',
          artist: `${n1} vs ${n2}`,
          album: 'Avride Tennis',
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => {
          if (this.onPrev) this.onPrev();
        });

        navigator.mediaSession.setActionHandler('nexttrack', () => {
          if (this.onNext) this.onNext();
        });

        navigator.mediaSession.setActionHandler('pause', () => {
          if (this.onPause) this.onPause();
          // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —á—Ç–æ–±—ã —Å–µ—Å—Å–∏—è –Ω–µ —É–º–µ—Ä–ª–∞
          setTimeout(() => {
            this.audio?.play().catch(()=>{});
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
          }, 150);
        });

        navigator.mediaSession.setActionHandler('play', () => {
          this.audio?.play().catch(()=>{});
          navigator.mediaSession.playbackState = 'playing';
        });

        navigator.mediaSession.playbackState = 'playing';
      }

      this.active = true;
      this._osc = osc;
      return true;
    } catch(e) {
      console.error("Watch activation failed:", e);
      return false;
    }
  },

  updateScore(text, n1, n2) {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: `üéæ ${text}`,
        artist: `${n1} vs ${n2}`,
        album: 'Avride Tennis',
      });
    }
  },

  stop() {
    try { this._osc?.stop(); } catch {}
    try { this.ctx?.close(); } catch {}
    this.audio?.pause();
    this.audio = null;
    this.ctx = null;
    if ('mediaSession' in navigator) {
      ['previoustrack','nexttrack','pause','play'].forEach(a =>
        navigator.mediaSession.setActionHandler(a, null)
      );
    }
    this.active = false;
  }
};

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   TENNIS ENGINE
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function vibrate(p=25){try{navigator.vibrate?.(p)}catch{}}
function fmtTime(ms){const s=Math.floor(ms/1000);return Math.floor(s/60)+":"+(s%60).toString().padStart(2,"0")}
function clone(o){return JSON.parse(JSON.stringify(o))}

function freshMatch(sv){
  return{p1:0,p2:0,g1:0,g2:0,s1:0,s2:0,sets:[],total1:0,total2:0,tb:false,tb1:0,tb2:0,deuce:false,adv:false,advP:null,over:false,winner:null,server:sv,pointNum:0};
}
function winGame(s,p){
  if(p===1)s.g1++;else s.g2++;s.p1=0;s.p2=0;s.deuce=false;s.adv=false;s.advP=null;s.tb1=0;s.tb2=0;s.tb=false;
  s.server=s.server===1?2:1;
  if(s.g1>=6&&s.g1-s.g2>=2)return winSet(s,1);if(s.g2>=6&&s.g2-s.g1>=2)return winSet(s,2);
  if(s.g1===6&&s.g2===6)s.tb=true;return s;
}
function winSet(s,p){
  s.sets.push({a:s.g1,b:s.g2});if(p===1)s.s1++;else s.s2++;s.g1=0;s.g2=0;
  if(s.s1>=2){s.over=true;s.winner=1;}if(s.s2>=2){s.over=true;s.winner=2;}return s;
}
function doPoint(prev,p){
  const s=clone(prev);if(s.over)return s;s.pointNum++;if(p===1)s.total1++;else s.total2++;
  if(s.tb){if(p===1)s.tb1++;else s.tb2++;s.p1=s.tb1;s.p2=s.tb2;if((s.tb1+s.tb2)%2===1)s.server=s.server===1?2:1;if(s.tb1>=7&&s.tb1-s.tb2>=2)return winGame(s,1);if(s.tb2>=7&&s.tb2-s.tb1>=2)return winGame(s,2);return s;}
  if(s.p1>=3&&s.p2>=3){if(s.adv){if(s.advP===p)return winGame(s,p);s.adv=false;s.advP=null;s.deuce=true;return s;}if(s.deuce||(s.p1===3&&s.p2===3)){s.deuce=false;s.adv=true;s.advP=p;return s;}}
  if(p===1)s.p1++;else s.p2++;if(s.p1>=4)return winGame(s,1);if(s.p2>=4)return winGame(s,2);
  if(s.p1===3&&s.p2===3)s.deuce=true;return s;
}
function getPts(m,p){
  if(m.tb)return p===1?String(m.tb1):String(m.tb2);if(m.deuce)return"40";
  if(m.adv)return m.advP===p?"AD":"40";const v=p===1?m.p1:m.p2;return PTS[v]||String(v);
}
function getScoreText(m,n1,n2){
  if(m.over)return(m.winner===1?n1:n2)+" wins!";if(m.tb)return`TB ${m.tb1}‚Äì${m.tb2}`;
  if(m.deuce)return"Deuce";if(m.adv)return`AD ${m.advP===1?n1:n2}`;return`${PTS[m.p1]}‚Äì${PTS[m.p2]}`;
}
function checkSwitch(m){
  if(m.over)return false;if(m.tb){const x=m.tb1+m.tb2;return x>0&&x%6===0;}
  const g=m.g1+m.g2;return g>0&&g%2!==0&&m.p1===0&&m.p2===0;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   COIN TOSS
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function CoinToss({p1,p2,onResult}){
  const[phase,setPhase]=useState("idle");
  const[result,setResult]=useState(null);
  const toss=()=>{vibrate(40);setPhase("spinning");const w=Math.random()<.5?1:2;setTimeout(()=>{setResult(w);setPhase("done");vibrate([20,60,20]);},1500);};

  return(
    <div style={{display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:24,padding:"0 20px",width:"100%",height:"100%"}}>
      <p style={{fontSize:11,color:"#666",fontFamily:"'DM Mono',monospace",letterSpacing:3}}>WHO SERVES FIRST?</p>
      <div style={{width:120,height:120,borderRadius:"50%",background:phase==="spinning"?"conic-gradient(#C8FF00,#07090A,#C8FF00,#07090A,#C8FF00)":result?"linear-gradient(135deg,#C8FF00,#8BA600)":"#1a1f1a",border:`3px solid ${result?L:"#333"}`,display:"flex",alignItems:"center",justifyContent:"center",animation:phase==="spinning"?"spin 0.3s linear infinite":"none",cursor:phase==="idle"?"pointer":"default"}} onClick={phase==="idle"?toss:undefined}>
        {phase!=="done"?<span style={{fontSize:36}}>üéæ</span>:
          <div style={{textAlign:"center"}}><div style={{fontSize:10,fontWeight:800,color:BG}}>WON</div><div style={{fontSize:14,fontWeight:900,color:BG}}>{result===1?p1:p2}</div></div>
        }
      </div>
      {phase==="idle"&&<p style={{color:"#888",fontSize:14}}>–ù–∞–∂–º–∏ –¥–ª—è –∂—Ä–µ–±–∏—è</p>}
      {phase==="done"&&(
        <div style={{textAlign:"center",animation:"fadeUp 0.3s ease"}}>
          <p style={{color:L,fontWeight:700,marginBottom:15}}>{result===1?p1:p2} –ø–æ–¥–∞—ë—Ç!</p>
          <div style={{display:"flex",gap:10}}>
            <button onClick={()=>onResult(result)} style={{padding:"14px 28px",background:L,borderRadius:10,color:BG,fontWeight:800,fontSize:14}}>–ù–∞—á–∞—Ç—å ‚úì</button>
            <button onClick={()=>onResult(result===1?2:1)} style={{padding:"14px 28px",background:"#222",borderRadius:10,color:"#aaa",fontWeight:700,fontSize:14}}>–ü–æ–º–µ–Ω—è—Ç—å</button>
          </div>
        </div>
      )}
      {phase==="idle"&&(
        <div style={{display:"flex",gap:10,width:"100%",maxWidth:280,marginTop:10}}>
          <button onClick={()=>onResult(1)} style={{flex:1,padding:"12px 0",background:"rgba(255,255,255,0.04)",border:"1px solid rgba(255,255,255,0.08)",borderRadius:10,color:"#888",fontSize:12,fontWeight:600}}>{p1}</button>
          <button onClick={()=>onResult(2)} style={{flex:1,padding:"12px 0",background:"rgba(255,255,255,0.04)",border:"1px solid rgba(255,255,255,0.08)",borderRadius:10,color:"#888",fontSize:12,fontWeight:600}}>{p2}</button>
        </div>
      )}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   WATCH CONNECT SCREEN
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function WatchConnect({p1,p2,server,onReady}){
  const[status,setStatus]=useState("idle"); // idle | connecting | connected | failed

  const connect=()=>{
    setStatus("connecting");
    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–∞ –∂–µ—Å—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ‚Äî –∫—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è iOS
    const ok = WatchRemote.activate(p1,p2);
    setTimeout(()=>{
      if(ok && WatchRemote.active){
        setStatus("connected");
        vibrate([20,40,20]);
      } else {
        setStatus("failed");
      }
    },1000);
  };

  return(
    <div style={{display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",height:"100%",padding:24,animation:"fadeUp 0.4s ease"}}>
      {/* Watch icon */}
      <div style={{width:80,height:80,borderRadius:20,background:status==="connected"?"rgba(200,255,0,0.1)":"rgba(255,255,255,0.03)",border:`2px solid ${status==="connected"?L:"#333"}`,display:"flex",alignItems:"center",justifyContent:"center",fontSize:36,marginBottom:20,transition:"all 0.5s",animation:status==="connected"?"pulse 2s infinite":"none"}}>
        ‚åö
      </div>

      <h2 style={{fontSize:20,fontWeight:800,color:"#fff",marginBottom:6,fontFamily:"'Outfit',sans-serif"}}>
        {status==="connected"?"Watch –ø–æ–¥–∫–ª—é—á–µ–Ω—ã!":"–ü–æ–¥–∫–ª—é—á–∏ Apple Watch"}
      </h2>

      {status==="idle"&&(
        <>
          <p style={{color:"#666",fontSize:13,textAlign:"center",lineHeight:1.8,marginBottom:24,maxWidth:300}}>
            –¢–µ–ª–µ—Ñ–æ–Ω —Å–æ–∑–¥–∞—Å—Ç –∞—É–¥–∏–æ—Å–µ—Å—Å–∏—é.<br/>
            –ù–∞ —á–∞—Å–∞—Ö –ø–æ—è–≤–∏—Ç—Å—è –ø—É–ª—å—Ç <strong style={{color:"#aaa"}}>Now Playing</strong>
          </p>

          <div style={{background:"rgba(255,255,255,0.03)",borderRadius:14,padding:18,marginBottom:24,width:"100%",maxWidth:300}}>
            <p style={{fontSize:10,color:"#555",fontFamily:"'DM Mono',monospace",letterSpacing:2,marginBottom:12}}>–£–ü–†–ê–í–õ–ï–ù–ò–ï –° –ß–ê–°–û–í</p>
            <div style={{fontSize:13,color:"#888",lineHeight:2.2}}>
              <div>‚èÆ <strong style={{color:L}}>Prev</strong> ‚Äî –æ—á–∫–æ {p1}</div>
              <div>‚è≠ <strong style={{color:L}}>Next</strong> ‚Äî –æ—á–∫–æ {p2}</div>
              <div>‚è∏ <strong style={{color:L}}>Pause</strong> ‚Äî –æ—Ç–º–µ–Ω–∞ (Undo)</div>
            </div>
          </div>

          <button onClick={connect} style={{width:"100%",maxWidth:300,padding:18,borderRadius:14,background:L,color:BG,fontWeight:800,fontSize:16}}>
            –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å ‚åö
          </button>
          <button onClick={()=>onReady(false)} style={{marginTop:12,padding:"12px 24px",background:"transparent",color:"#555",fontSize:13,fontWeight:600}}>
            –ë–µ–∑ —á–∞—Å–æ–≤ ‚Üí
          </button>
        </>
      )}

      {status==="connecting"&&(
        <div style={{marginTop:20}}>
          <div style={{width:40,height:40,border:"3px solid #333",borderTopColor:L,borderRadius:"50%",animation:"spin 0.8s linear infinite",margin:"0 auto 16px"}}/>
          <p style={{color:"#888",fontSize:13}}>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –∞—É–¥–∏–æ—Å–µ—Å—Å–∏–∏...</p>
        </div>
      )}

      {status==="connected"&&(
        <div style={{animation:"fadeUp 0.3s ease",textAlign:"center"}}>
          <p style={{color:"#888",fontSize:13,marginBottom:6}}>–°–µ—Å—Å–∏—è –∞–∫—Ç–∏–≤–Ω–∞</p>

          <div style={{background:"rgba(200,255,0,0.06)",border:"1px solid rgba(200,255,0,0.15)",borderRadius:12,padding:16,marginBottom:24,maxWidth:300}}>
            <p style={{fontSize:12,color:"#aaa",lineHeight:1.8}}>
              –û—Ç–∫—Ä–æ–π <strong style={{color:"#fff"}}>Now Playing</strong> –Ω–∞ —á–∞—Å–∞—Ö.<br/>
              –ï—Å–ª–∏ –Ω–µ –≤–∏–¥–Ω–æ ‚Äî —Å–º–∞—Ö–Ω–∏ –≤–≤–µ—Ä—Ö –Ω–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–µ<br/>
              –∏–ª–∏ –æ—Ç–∫—Ä–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ <strong style={{color:"#fff"}}>¬´–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ¬ª</strong>
            </p>
          </div>

          <button onClick={()=>onReady(true)} style={{width:"100%",maxWidth:300,padding:18,borderRadius:14,background:L,color:BG,fontWeight:800,fontSize:16}}>
            –ù–∞—á–∞—Ç—å –º–∞—Ç—á üéæ
          </button>
        </div>
      )}

      {status==="failed"&&(
        <div style={{animation:"fadeUp 0.3s ease",textAlign:"center"}}>
          <p style={{color:"#ff6b6b",fontSize:13,marginBottom:20}}>
            –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞—É–¥–∏–æ.<br/>
            –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑ –∏–ª–∏ –∏–≥—Ä–∞–π —á–µ—Ä–µ–∑ —ç–∫—Ä–∞–Ω.
          </p>
          <div style={{display:"flex",gap:10,justifyContent:"center"}}>
            <button onClick={connect} style={{padding:"14px 24px",background:"#222",borderRadius:10,color:"#aaa",fontWeight:700,fontSize:14}}>–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            <button onClick={()=>onReady(false)} style={{padding:"14px 24px",background:L,borderRadius:10,color:BG,fontWeight:800,fontSize:14}}>–ë–µ–∑ —á–∞—Å–æ–≤</button>
          </div>
        </div>
      )}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   MAIN APP
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function App(){
  const[screen,setScreen]=useState("setup"); // setup|toss|watch|match|final
  const[p1,setP1]=useState("Player 1");
  const[p2,setP2]=useState("Player 2");
  const[match,setMatch]=useState(null);
  const[hist,setHist]=useState([]);
  const[elapsed,setElapsed]=useState(0);
  const[flash,setFlash]=useState(null);
  const[watchOn,setWatchOn]=useState(false);
  const[remoteMsg,setRemoteMsg]=useState(null);
  const[serverChoice,setServerChoice]=useState(1);
  const timerRef=useRef(null);const startRef=useRef(null);const wlRef=useRef(null);
  const mRef=useRef(null);const hRef=useRef([]);const p1R=useRef(p1);const p2R=useRef(p2);
  mRef.current=match;hRef.current=hist;p1R.current=p1;p2R.current=p2;

  const rMsg=(t)=>{setRemoteMsg(t);setTimeout(()=>setRemoteMsg(null),2500);};

  // Score
  const score=useCallback((p,src)=>{
    const m=mRef.current;if(!m||m.over)return;vibrate(30);
    setHist(h=>[...h,clone(m)]);const next=doPoint(m,p);setMatch(next);
    setFlash(p);setTimeout(()=>setFlash(null),300);
    WatchRemote.updateScore(getScoreText(next,p1R.current,p2R.current),p1R.current,p2R.current);
    if(src)rMsg(src);
    if(next.over)setTimeout(()=>{clearInterval(timerRef.current);wlRef.current?.release();WatchRemote.stop();setWatchOn(false);setScreen("final");},1500);
  },[]);

  // Undo
  const undo=useCallback((src)=>{
    const h=hRef.current;if(h.length===0)return;vibrate(20);
    setMatch(h[h.length-1]);setHist(x=>x.slice(0,-1));
    if(src)rMsg(src);
  },[]);

  // Toss ‚Üí save server ‚Üí go to watch connect
  const onTossResult=(sv)=>{
    setServerChoice(sv);
    setScreen("watch");
  };

  // Watch connect done ‚Üí start match
  const onWatchReady=(connected)=>{
    setWatchOn(connected);
    // Wire up Watch buttons
    if(connected){
      WatchRemote.onPrev=()=>score(1,"‚åö ‚èÆ "+p1R.current);
      WatchRemote.onNext=()=>score(2,"‚åö ‚è≠ "+p2R.current);
      WatchRemote.onPause=()=>undo("‚åö ‚è∏ Undo");
    }
    // Start match
    setMatch(freshMatch(serverChoice));setHist([]);setElapsed(0);setScreen("match");
    startRef.current=Date.now();timerRef.current=setInterval(()=>setElapsed(Date.now()-startRef.current),1000);
    (async()=>{try{if("wakeLock"in navigator)wlRef.current=await navigator.wakeLock.request("screen");}catch{}})();
  };

  const endMatch=()=>{clearInterval(timerRef.current);WatchRemote.stop();setWatchOn(false);wlRef.current?.release();setScreen("final");};
  const reset=()=>{clearInterval(timerRef.current);WatchRemote.stop();setWatchOn(false);wlRef.current?.release();setScreen("setup");};

  useEffect(()=>()=>{clearInterval(timerRef.current);WatchRemote.stop();wlRef.current?.release();},[]);

  const sw=match?checkSwitch(match):false;

  return(
    <div style={{fontFamily:"'Outfit',sans-serif",height:"100vh",height:"100dvh",background:BG,color:"white",display:"flex",flexDirection:"column",overflow:"hidden"}}>

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SETUP ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen==="setup"&&(
        <div style={{flex:1,display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",padding:30,animation:"fadeUp 0.4s ease"}}>
          <div style={{fontSize:40,marginBottom:20}}>üéæ</div>
          <h1 style={{marginBottom:8,fontWeight:900,fontSize:28}}>Avride Tennis</h1>
          <p style={{color:"#555",fontSize:11,fontFamily:"'DM Mono',monospace",letterSpacing:3,marginBottom:36}}>SMART SCOREBOARD</p>
          <div style={{width:"100%",maxWidth:340}}>
            <input value={p1} onChange={e=>setP1(e.target.value)} placeholder="Player 1" style={{width:"100%",padding:15,marginBottom:15,borderRadius:10,background:"#1a1a1a",border:"1px solid #333",color:"white",fontSize:16,fontFamily:"inherit",fontWeight:600}} />
            <input value={p2} onChange={e=>setP2(e.target.value)} placeholder="Player 2" style={{width:"100%",padding:15,marginBottom:24,borderRadius:10,background:"#1a1a1a",border:"1px solid #333",color:"white",fontSize:16,fontFamily:"inherit",fontWeight:600}} />
            <button onClick={()=>setScreen("toss")} style={{width:"100%",padding:18,borderRadius:12,background:L,color:"black",fontWeight:800,fontSize:16}}>CONTINUE</button>
          </div>
        </div>
      )}

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê TOSS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen==="toss"&&<CoinToss p1={p1} p2={p2} onResult={onTossResult}/>}

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê WATCH CONNECT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen==="watch"&&<WatchConnect p1={p1} p2={p2} server={serverChoice} onReady={onWatchReady}/>}

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MATCH ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen==="match"&&match&&(
        <div style={{flex:1,display:"flex",flexDirection:"column"}}>

          {/* Watch status bar */}
          <div style={{display:"flex",alignItems:"center",gap:6,padding:"7px 15px",borderBottom:"1px solid #151515",fontSize:10,fontFamily:"'DM Mono',monospace"}}>
            {watchOn?(
              <span style={{color:L,display:"flex",alignItems:"center",gap:4}}>
                <span style={{width:6,height:6,borderRadius:"50%",background:L,display:"inline-block"}}/>
                ‚åö Watch connected
              </span>
            ):(
              <span style={{color:"#444"}}>üì± Touchscreen only</span>
            )}
            <span style={{flex:1}}/>
            {remoteMsg&&<span style={{color:L,animation:"popIn 0.2s ease",fontWeight:500}}>{remoteMsg}</span>}
          </div>

          {/* Timer bar */}
          <div style={{padding:"10px 15px",display:"flex",justifyContent:"space-between",color:"#666",fontSize:13,fontFamily:"'DM Mono',monospace"}}>
            <span>{fmtTime(elapsed)}</span>
            <span>{match.tb?"TIEBREAK":`SET ${match.sets.length+1}`}</span>
            <span>PTS: {match.pointNum}</span>
          </div>

          {/* Switch sides */}
          {sw&&<div style={{background:L,color:"black",textAlign:"center",padding:8,fontWeight:900,letterSpacing:1,animation:"blink 1s infinite",fontSize:14}}>üîÅ CHANGE ENDS</div>}

          {/* Scoreboard */}
          <div style={{flex:1,display:"flex",flexDirection:"column",justifyContent:"center",padding:10}}>
            {match.sets.length>0&&(
              <div style={{display:"flex",justifyContent:"center",gap:15,marginBottom:10,fontSize:14,fontFamily:"'DM Mono',monospace"}}>
                {match.sets.map((s,i)=>(
                  <span key={i}><span style={{color:s.a>s.b?L:"#888"}}>{s.a}</span><span style={{color:"#444"}}>-</span><span style={{color:s.b>s.a?L:"#888"}}>{s.b}</span></span>
                ))}
              </div>
            )}
            <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10}}>
              {[1,2].map(pl=>{
                const srv=match.server===pl,pts=getPts(match,pl);
                return(
                  <div key={pl} style={{background:flash===pl?"rgba(200,255,0,0.08)":"#121415",borderRadius:20,padding:20,textAlign:"center",position:"relative",border:srv?`1px solid ${L}`:"1px solid #222",transition:"background 0.3s"}}>
                    {srv&&<div style={{position:"absolute",top:10,right:10,width:8,height:8,background:L,borderRadius:"50%",boxShadow:`0 0 6px ${L}`}}/>}
                    <div style={{color:"#aaa",fontWeight:700,fontSize:14,marginBottom:10,whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}}>{pl===1?p1:p2}</div>
                    <div style={{fontSize:24,fontWeight:800,marginBottom:10}}>{pl===1?match.g1:match.g2} <span style={{fontSize:10,color:"#444",fontWeight:400}}>GAMES</span></div>
                    <div style={{fontSize:70,fontWeight:900,color:pts==="AD"?L:"white",lineHeight:1}}>{pts}</div>
                    {srv&&<div style={{fontSize:9,color:"#555",fontFamily:"'DM Mono',monospace",marginTop:8,letterSpacing:2}}>SERVING</div>}
                  </div>
                );
              })}
            </div>
          </div>

          {/* Controls */}
          <div style={{padding:"10px 15px 16px"}}>
            <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10,marginBottom:10}}>
              <button onClick={()=>score(1)} style={{padding:28,borderRadius:16,background:"#1f2223",color:L,fontSize:18,fontWeight:800,border:`1px solid ${L}`}}>{p1}</button>
              <button onClick={()=>score(2)} style={{padding:28,borderRadius:16,background:"#1f2223",color:L,fontSize:18,fontWeight:800,border:`1px solid ${L}`}}>{p2}</button>
            </div>
            <div style={{display:"flex",gap:8}}>
              <button onClick={()=>undo()} disabled={hist.length===0} style={{flex:1,padding:14,borderRadius:10,background:"#111",color:hist.length>0?"#777":"#333",border:"1px solid #252525",fontWeight:600,fontSize:13}}>‚Ü© Undo</button>
              <button onClick={endMatch} style={{flex:1,padding:14,borderRadius:10,background:"#111",color:"#555",border:"1px solid #252525",fontWeight:600,fontSize:13}}>‚úï End</button>
            </div>
          </div>
        </div>
      )}

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê FINAL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen==="final"&&match&&(
        <div style={{flex:1,display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",padding:20,animation:"fadeUp 0.5s ease"}}>
          <div style={{fontSize:60,marginBottom:10}}>üèÜ</div>
          <h2 style={{color:L,fontSize:28,textTransform:"uppercase",marginBottom:5}}>{match.winner?`${match.winner===1?p1:p2} Wins!`:"Finished"}</h2>
          <p style={{color:"#555",marginBottom:30}}>{fmtTime(elapsed)}</p>
          <div style={{width:"100%",maxWidth:350,background:"#121415",borderRadius:16,padding:20,marginBottom:20}}>
            <div style={{display:"grid",gridTemplateColumns:"1.5fr repeat(3,1fr)",marginBottom:15,borderBottom:"1px solid #222",paddingBottom:10,fontSize:12,color:"#555",fontFamily:"'DM Mono',monospace"}}>
              <div>PLAYER</div><div style={{textAlign:"center"}}>SET 1</div><div style={{textAlign:"center"}}>SET 2</div><div style={{textAlign:"center"}}>SET 3</div>
            </div>
            {[1,2].map(pl=>(
              <div key={pl} style={{display:"grid",gridTemplateColumns:"1.5fr repeat(3,1fr)",marginBottom:pl===1?15:0,alignItems:"center"}}>
                <div style={{fontWeight:700,color:match.winner===pl?L:"white",overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{pl===1?p1:p2}</div>
                {[0,1,2].map(i=>{const set=match.sets[i];let val="-",col="#333";if(set){val=pl===1?set.a:set.b;col=(pl===1?set.a>set.b:set.b>set.a)?"white":"#666";}else if(!match.over&&match.sets.length===i){val=pl===1?match.g1:match.g2;col="#888";}return<div key={i} style={{textAlign:"center",fontWeight:700,fontSize:18,color:col}}>{val}</div>;})}
              </div>
            ))}
          </div>
          <div style={{display:"flex",gap:10,width:"100%",maxWidth:350,marginBottom:30}}>
            {[1,2].map(pl=>(
              <div key={pl} style={{flex:1,background:"#1a1a1a",padding:15,borderRadius:12,textAlign:"center"}}>
                <div style={{fontSize:10,color:"#555",marginBottom:5}}>TOTAL POINTS</div>
                <div style={{fontSize:20,fontWeight:700,color:(pl===1?match.total1>match.total2:match.total2>match.total1)?"white":"#666"}}>{pl===1?match.total1:match.total2}</div>
                <div style={{fontSize:10,color:"#444",marginTop:2}}>{pl===1?p1:p2}</div>
              </div>
            ))}
          </div>
          <button onClick={reset} style={{width:"100%",maxWidth:350,padding:18,borderRadius:12,background:L,color:"black",fontWeight:800,fontSize:16}}>NEW MATCH</button>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
